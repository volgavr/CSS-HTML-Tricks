<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="func(true)">
Click me to start.</button>

<p id="demo"></p>

<script>
function doPromise(passexam) {
        document.getElementById('demo').innerHTML = "wait..."
            return new Promise(function (resolve, reject) {
                setTimeout(() => {
                    if (passexam) {
                        resolve("Dad gifted the new mobile.");
                    } else {
                        reject("Dad has not gifted the mobile.");
                   }
                }, 5 * 1000);
            });
        }
  function func(flag){
        doPromise(flag).then(
            success => alert(success),
            err => alert(err)
        ).finally(() => document.getElementById('demo').innerHTML = "done");
        }
    </script>
</body>
</html>
